<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::main})}">
  <head>
    <title th:text="${category.name + ' | RentAnything'}"></title>
  </head>
  <body>
    <main>
      <h1
        class="p-4 text-2xl font-bold leading-9 tracking-tight text-gray-900"
        th:text="${category.name}"
      >
        Category Name
      </h1>

      <!-- Item grid -->
      <div th:insert="item_grid :: itemGrid(${category.items})"></div>
    </main>
  </body>
</html>
