<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::main})}">
  <head>
    <title>Search Results | RentAnything</title>
  </head>
  <body>
    <main>
      <p class="p-4">
        Found <strong th:text="${items.size()}"></strong> results including the
        string
        <strong th:text="${query}"></strong>
      </p>

      <!-- Item grid -->
      <div th:insert="~{item_grid :: itemGrid(${items})}"></div>
    </main>
  </body>
</html>
