<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::main})}">
  <head>
    <title>Register | RentAnything</title>
  </head>
  <body>
    <main>
      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2
            class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
          >
            Create an Account
          </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form
            class="space-y-6"
            th:action="@{/register}"
            th:object="${user}"
            method="post"
          >
            <div>
              <label
                for="username"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Username</label
              >
              <div class="mt-2">
                <input
                  id="username"
                  name="username"
                  type="text"
                  th:field="*{username}"
                  required
                  class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
                <div
                  th:if="${#fields.hasErrors('username')}"
                  class="mt-1 text-sm text-red-600"
                  th:errors="*{username}"
                ></div>
                <div th:if="${usernameError}" class="mt-1 text-sm text-red-600">
                  <span th:text="${usernameError}"></span>
                </div>
              </div>
            </div>

            <div>
              <label
                for="email"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Email</label
              >
              <div class="mt-2">
                <input
                  id="email"
                  name="email"
                  type="email"
                  th:field="*{email}"
                  required
                  class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
                <div
                  th:if="${#fields.hasErrors('email')}"
                  class="mt-1 text-sm text-red-600"
                  th:errors="*{email}"
                ></div>
                <div th:if="${emailError}" class="mt-1 text-sm text-red-600">
                  <span th:text="${emailError}"></span>
                </div>
              </div>
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Password</label
              >
              <div class="mt-2">
                <input
                  id="password"
                  name="password"
                  type="password"
                  th:field="*{password}"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
                <div
                  th:if="${#fields.hasErrors('password')}"
                  class="mt-1 text-sm text-red-600"
                  th:errors="*{password}"
                ></div>
              </div>
            </div>

            <div>
              <label
                for="confirmPassword"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Confirm Password</label
              >
              <div class="mt-2">
                <input
                  id="confirmPassword"
                  name="confirmPassword"
                  type="password"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
              <div
                th:if="${passwordError}"
                th:text="${passwordError}"
                class="mt-1 text-sm text-red-600"
              ></div>
            </div>

            <!-- Global error messages -->
            <div
              th:if="${errorMessage}"
              class="mt-4 p-2 bg-red-100 text-red-700"
            >
              There are some errors in the form. Please correct them and try
              again.
              <p th:text="${errorMessage}" class="mt-2"></p>
            </div>

            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
