# Application Name
spring.application.name=rentanything

# DataSource Configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/rentanything
spring.datasource.username=psqladmin
spring.datasource.password=psqladmin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# REST and MVC Settings
spring.data.rest.base-path=/api
spring.mvc.hiddenmethod.filter.enabled=true

# Disable H2 Console
spring.h2.console.enabled=false

# Env variables
upload.dir=${UPLOAD_DIR:src/main/resources/static/uploads/images}
